<div class="entrada-voz">
  <div *ngIf="voiceActiveSectionDisabled; else voicesection">
    <button type="button" (click)="startVoiceRecognition()">
      Iniciar Gravação
    </button>
  </div>
  <div class="saida">
    <div>
      <ng-template #voicesection>
        <div>
          <button (click)="closeVoiceRecognition()">Encerrar</button>
          <button (click)="startVoiceRecognition()">Reiniciar</button>
        </div>
        <ng-container *ngIf="!voiceActiveSectionError; else failure">
          <ng-container *ngIf="voiceText; else start">
            <span>{{ voiceText }}</span>
          </ng-container>
          <ng-template #start>
            <ng-container *ngIf="voiceActiveSectionListening; else beginning">
              <span>Ouvindo...</span>
            </ng-container>
            <ng-template #beginning>
              <span>Iniciar fala...</span>
            </ng-template>
          </ng-template>
        </ng-container>
        <ng-template #failure>
          <span>Não foi possível reconhecer a fala.</span>
        </ng-template>
      </ng-template>
    </div>
    <div>
      <img *ngIf="showImg" [src]="imgPath" />
    </div>
  </div>
</div>
